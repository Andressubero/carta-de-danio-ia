<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador de Imágenes con IA</title>
</head>
<body>
  <h1>Subí una imagen del vehículo y escribí tu prompt</h1>

  <form method="POST" enctype="multipart/form-data">
    <label for="image">Imagen actual del vehículo:</label><br>
    <input type="file" name="image" accept="image/*" required><br><br>

    <label for="ref_image">Imagen de referencia (opcional):</label><br>
    <input type="file" name="ref_image" accept="image/*"><br><br>

    <label for="prompt">Prompt:</label><br>
    <textarea name="prompt" rows="6" cols="60" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  {% if result %}
    <h2>Resultado:</h2>
    <pre>{{ result }}</pre>
  {% endif %}
</body>
</html>
