<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizador de Imágenes con IA</title>
</head>
<body>
  <h1>Subí una imagen y escribí tu prompt</h1>
  <form method="post" enctype="multipart/form-data">
    <label>Imagen:</label>
    <input type="file" name="image" accept="image/*" required><br><br>
    
    <label>Prompt:</label>
    <textarea name="prompt" rows="4" cols="50" required></textarea><br><br>
    
    <button type="submit">Enviar</button>
  </form>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  {% if result %}
    <h2>Resultado:</h2>
    <p>{{ result }}</p>
  {% endif %}
</body>
</html>
